<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shared File</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0f1117;
      color: white;
      font-family: sans-serif;
    }
    .file-card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .file-card h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .file-card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #4a9eff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .muted {
      opacity: 0.7;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="file-card" id="file-card">
  <h1>Loading...</h1>
  <p class="muted">Please wait</p>
</div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL || window.SUPABASE_URL;
const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY || window.SUPABASE_ANON_KEY;
const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Get token from URL
const params = new URLSearchParams(window.location.search);
const token = params.get('token');

async function loadSharedFile() {
  if (!token) {
    document.querySelector('#file-card').innerHTML = '<p class="muted">No token provided.</p>';
    return;
  }

  const { data, error } = await sb
    .rpc('get_share', { token_in: token });

  if (error || !data || !data.length) {
    document.querySelector('#file-card').innerHTML = '<p class="muted">Share not found or expired.</p>';
    return;
  }

  const share = data[0];
  document.querySelector('#file-card').innerHTML = `
    <h1 title="${share.filename}">${share.filename}</h1>
    <p class="muted">Shared by ${share.owner_email || 'Unknown'}</p>
    <a href="${share.file_url}" target="_blank">Download File</a>
  `;
}

loadSharedFile();
</script>

</body>
</html>
